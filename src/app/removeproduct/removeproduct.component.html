<h1><b>Remove Products</b></h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Stock</th>
            <th scope="col">Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let details of datas">
            <th scope="row">{{details.pid}}</th>
            <td>{{details.name}}</td>
            <td>{{details.price}}</td>
            <td>{{details.stock}}</td>
            <td><button (click)="updatedata(details.pid)" class="btn btn-primary">UPDATE</button></td>
            <td><button (click)="deletedata(details.pid)" class="btn btn-danger">REMOVE</button></td>
        </tr>
    </tbody>
</table>
